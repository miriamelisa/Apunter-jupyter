<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LECTURA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #titulo-div {
            background-color: #001f3f; 
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        nav {
            background-color: #001f3f;
            color: #ffffff;
        }

        nav .navbar-brand,
        nav .navbar-nav .nav-link {
            color: #ffffff; 
        }

        .card-container {
            background-color: #f8f9fa;
            border: 2px solid #f6a700;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #001f3f; 
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-title, .card-text {
            color: #001f3f;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-text {
            font-size: 14px;
        }

        .card-url {
            font-size: 12px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Menú</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('principal')}}">Administración</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('muestra')}}">Muestra</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('leer')}}">Lectura</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-8 mx-auto">
                <div id="titulo-div">
                    <h2>LECTURA</h2>
                </div>

                <div class="card-container">
                    {% for entry in data %}
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ entry['titulo'] }}</h5>
                                        <p class="card-text">{{ entry['entrada'] }}</p>
                                        <a href="#" class="card-url">{{ entry['imagen'] }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
